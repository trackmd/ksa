                    if(html.errorMessage == null || html.errorMessage == 'This user already subscribed to the given product'){
                        if(html.token){
                            window.location.href = "https://www.securityplayer.com/ar/products" + "?token=" + html.token;
                        }
                        display_messages('success',"تم ارسال رقم التأكيد");
                        subscriptionContractId = html.subscriptionContractId;
                        msisdn = html.msisdn;
                        $('#verification-div').attr('style','display:block');
                        $('#verify').attr('style','display:inline-block');
                        $('#resend').attr('style','display:inline-block');
                        $('#subscribe').attr('style','display:none');
                        $('#msisdn-div').attr('style','display:none');
                    }else{
                        display_messages('danger',html.userFriendlyMessage);

                    }

                },
                error: function(html){
                    $('#div-loading').attr('style','display:none');
                    display_messages('danger',html.responseJSON.userFriendlyMessage);
                }
		});
	return false;
});
